<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <br>
    <form action=" form.php">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name : </label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="date">Date of Birth : </label>
            <input type="date"  id="date">
            <br>
            <br>
            <label >Gender : </label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>          
                <label for="email">Email : </label>
                <input type="email" id="email">
                <br>
                <br>
                <label for="phone">Phone Number : </label>
                <input type="tel" id="phone">
                <br>
                <br>
                <label for="location">Address : </label>
               <textarea name="address" id="location"></textarea>
        </fieldset>
        <fieldset>
            <legend>Account Details</legend>
            <label for="user">Username : </label>
            <input type="text" id="user">
            <br>
            <br>
            <label for="pass">Password : </label>
            <input type="password" id="pass">
            <br>
            <br>
            <label for="con-pass">Confirm Password : </label>
            <input type="password" id="con-pass">

        </fieldset>
        <fieldset>
            <legend>Preferences : </legend>
            <label for="color">Favorite Color : </label>
            <input type="color" id="color">
            <br>
            <br>
            <label for="fil">Upload Profile Picture : </label>
            <input type="file"  id="fil">
            <br>
            <br>
            <label >Interests : </label>
            <input type="checkbox" id="read">
            <label for="read">Reading</label>
            <input type="checkbox" id="trivel">
            <label for="trivel">Triveling</label>
            <input type="checkbox" id="cod">
            <label for="cod">Coding</label>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
